<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mac's Site</title>
</head>
<style>
    body {
        background-image: url('drawingcrop.png'), url(drawingcrop.png);
        font-family: system-ui, -apple-system,
                    BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                    Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                     sans-serif;
        background-repeat: no-repeat, no-repeat;
        background-size: 60vh auto, 60vh auto;
        background-position: top left, top right;
        width: 60vw;
        margin: auto;
    }
    #contactcontainer {
        display: flex;
        margin: auto;
        width: fit-content;
        gap: 10px;
        justify-content:center;
        margin-bottom: 10px;


    }
    div a > img {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        object-fit: contain;
        margin: auto;
        display: block;
    }
    div a {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        background: linear-gradient(to top left, rgba(0, 255, 0, 0.8), rgba(0, 0, 255, 0.8));
        display: flex;
        justify-content: center;
        box-shadow: rgba(0,0,0, 0.2) 5px 5px;
    }
    .cont {
        margin: auto;
        width: fit-content;
        background: linear-gradient(to top left, rgba(0, 255, 0, 0.5), rgba(0, 0, 255, 0.5));
        border-radius: 10px;
        padding: 5px 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        font-weight: bold;
        font-size: x-large;
        box-shadow: rgba(0,0,0, 0.2) 5px 5px;
    }

    iframe {
        width: 63%;
        margin: auto;
        display: block;
    }

    .cont > p {
        margin: 0;
    }

    .cont, #contactcontainer {
        width: 60%;
    }

    @media only screen and (max-width:600px) {
        body {
            width: auto;
            height: auto;
            background-size: 200px;
            margin: auto;
            background-image: url("drawingcrop.png");
            background-size: cover;
            background-position: top;
        }
        div a > img {
            width: 90%;
            height: 90%;
        }
        #contactcontainer {
            gap: 3vw ;
            margin: auto;
            width: 70%;
            margin-bottom: 10px;
        }
        iframe {
            width: 75vw;
            display: block;
            max-width: min-content;
            height: auto;
            margin: auto;
        }
        .cont {
            width: 75%;
            text-align: center;
        }
    }
</style>
